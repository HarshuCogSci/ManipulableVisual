  <div class = 'fluid-container text-center'>
    <div class = 'my-3 heading'> <h4>Thermodynamic Processes<h4> </div>
      <div class = 'row'>
        <div class = 'col-md-6' id = 'left_panel'></div>
        <div class = 'col-md-6' id = 'right_panel'></div>

<script>

/********************************************************************************/

  Array.prototype.last = function(){ return this[ this.length-1 ]; }
  var num_Points = 200;

  var R_air = 287, Î³_air = 1.4;
  var ambient = { p: 100, T: 300 };
  ambient.v = getVolume(ambient.p, ambient.T);

  var parameters = { p: {min: 0, max: 300, step: 1, name: 'Pressure'}, v: {min: 0, max: 1, step: 0.01, name: 'Specific Volume'}, T: {min: 0, max: 500, step: 1, name: 'Temperaure'} };
  var state_1 = { p: ambient.p, v: ambient.v, T: ambient.T };
  var state_1_known = { p: false, v: false, T: false };
  var state_1_checkBox_active = { p: true, v: true, T: true };
  var state_1_known_count = 0;

  var state_2 = { p: ambient.p, v: ambient.v, T: ambient.T };
  var state_2_known = { p: false, v: false, T: false };
  var state_2_checkBox_active = { p: true, v: true, T: true };
  var state_2_known_count = 0;
  var process = 'Adiabatic';
  var process_1_2_states = [];

/********************************************************************************/

  $(document).ready(function(){
    setup();
  })

  function setup(){
    $("#left_panel").load("left_panel.html", function(){

      $("#right_panel").load("right_panel.html", function(){
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        $('.s_input').each(function(){
          var par = d3.select(this).attr('data');
          d3.select(this).attrs({ min: parameters[par].min, max: parameters[par].max, step: parameters[par].step });
        })
        changeProcess(); changeProcessEvent();
        update_Visibility_InputBoxes();
        update_Values_InputBoxes();
        create_InputBox_Events();
        create_CheckBox_Events();
        update_Visibility_CheckBoxes();
        createGraph();
      });

    });
  }

/********************************************************************************/
// Change Process

function changeProcess(){
  state_1 = { p: ambient.p, v: ambient.v, T: ambient.T };
  state_1_known = { p: false, v: false, T: false };
  state_1_checkBox_active = { p: true, v: true, T: true };
  state_1_known_count = 0;

  state_2 = { p: ambient.p, v: ambient.v, T: ambient.T };
  state_2_known = { p: false, v: false, T: false };
  state_2_checkBox_active = { p: true, v: true, T: true };
  state_2_known_count = 0;

  if(process == 'Adiabatic'){
    d3.select('#processHeading').html('Adiabatic Process');
    d3.select('#processDescription').html('Adiabatic Processes are thermodynamic processes where there is no heat exchange between the system and the surroundings during the process.');
  }

  if(process == 'Isothermal'){
    d3.select('#processHeading').html('Isothermal Process');
    d3.select('#processDescription').html('Isothermal Processes are thermodynamic processes where the temperature remains constant during the process.');
  }
}

function changeProcessEvent(){
  d3.select('#process_Input').on('change', function(){
    process = this.value;
    changeProcess();
    compute();

    update_Visibility_CheckBoxes();
    uncheck_CheckBoxes();

    update_Values_InputBoxes();
    update_Visibility_InputBoxes();

    setVisibility_Pointers();
    updateGraph();
  })
}

</script>
