<div>
  <svg id = 'graph' width = '500px' height = '500px'></svg>
</div>

<div class = 'mx-5 text-justify monospace'>
  Use the black dots to change the values. <br>Click on the blue/red state points to change it's value
</div>

<div class = 'row mt-4'>
  <div class = 'col-md-2'></div>

  <div class = 'col-md-3'>
    <p>y-Axis Variable</p>
    <select id = 'yAxis_var'>
      <option value = 'p' selected>Pressure</option>
      <option value = 'v'>Volume</option>
      <option value = 'T'>Temperature</option>
    </select>
  </div>

  <div class = 'col-md-3'>
    <p>x-Axis Variable</p>
    <select id = 'xAxis_var'>
      <option value = 'p'>Pressure</option>
      <option value = 'v' selected>Volume</option>
      <option value = 'T'>Temperature</option>
    </select>
  </div>
</div>
